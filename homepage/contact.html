<body>
    <!-- HEADER -->
    <header class="bg-primary">

        <!-- Hero Section -->
        <section class="container py-3 text-white">
            <div class="text-center py-5 bg-primary">
                <h1 class="display-3 fw-bold">Ekemezie Franklin</h1>
                <p class="h3 lead text-light">Welcome to my personal website</p>
            </div>

            <hr class="py-2 border-white" />

            <!-- Nav Bar -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark">
                <div class="container-fluid">
                    <div class="navbar-brand">
                        <img src="imgs/cs50duck_result-removebg-preview.png" id="cs50-duck" alt="CS50" />
                    </div>
                    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navBar">
                        <ul class="navbar-nav ">

                            <!-- Home -->
                            <li class="nav-item px-2">
                                <a href="index.html" class="nav-link">Home</a>
                            </li>

                            <!-- Blogs -->
                            <li class="nav-item px-2">
                                <a href="blog.html" class="nav-link">Blogs</a>

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>

    </header>


    <!-- Main  -->
    <main>

        <!-- Contact Us Form -->
        <section class="container py-5">
            <div class="py-3 text-center">
                <h1 class="display-3 fw-bold">Contact Us</h1>
                <p class="lead text-muted">Send Us A Message</p>
            </div>
    
            <form action="/" method="post">
                <!-- Username -->
                <div class="my-3">
                    <label for="username-id">Username: </label>
                    <input type="text" name="username" id="username-id" class="form-control" placeholder="Username" />
                </div>
    
                <!-- Email -->
                <div class="my-3">
                    <label for="email-id">Email: </label>
                    <input type="email" name="email" id="email-id" class="form-control" placeholder="Email" />
                </div>
    
                <!-- Message -->
                <div class="my-3">
                    <label for="">Message:</label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Your message" class="form-control"></textarea>
                </div>

                <div class="my-3">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </form>    
        </section>


        <!-- Social media handles -->
        <section class="container py-5">
            <hr>

            <h6 class="text-center display-6 fw-bold text-secondary my-4">Get in touch</h6>

            <!-- Icons -->
            <div class="d-flex align-items-center justify-content-center mb-5">
                <a href="" class="mx-2 mx-md-3"><i class="fa-brands fa-2x fa-facebook"></i></a>
                <a href="" class="mx-2 mx-md-3"><i class="fa-brands fa-2x fa-twitter"></i></a>
                <a href="" class="mx-2 mx-md-3"><i class="fa-brands fa-2x fa-instagram"></i></a>

            </div>
        </section>
